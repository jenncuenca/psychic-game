<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PSYCHIC GAME</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Special+Elite" rel="stylesheet">
    
    <script src="javascript/game.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <img src="assets/imgs/psychic.jpg" class="img-responsive" alt=" psychic neon sign"> 
            </div>
            <div class="col-sm-4">
                <h1 id="gameOver"></h1>
                <h1>WELCOME</h1>
                <h4>You have 10 guesses to guess what letter from a-z I'm thinking of.</h4> 
                <p id="wins">Wins: 0</p>
                <p id="losses">Losses: 0</p>
                <p id="maxGuesses">Guesses Left: 10</p>
                <p id="guesses">Your guesses so far:</p>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
  <footer class="footer">
        <div class="container">
            <h5>Copyright &copy; Jennifer Cuenca 2018</h5>
        </div>
      </footer>
</body>
</html>

<!-- Guess what letter I'm thinking of
Wins: (# of times the user has guessed the letter correctly)
Losses: (# of times the user has failed to guess the letter correctly after exhausting all guesses)
Guesses Left: (# of guesses left. This will update)
Your Guesses So Far: (the specific letters that the user typed. Display these until the user either wins or loses.)
When the player wins, increase the Wins counter and start the game over again (without refreshing the page).
When the player loses, increase the Losses counter and restart the game without a page refresh (just like when the user wins).-->
